<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">


    <title>Hello, world!</title>

    <!-- <style>
            .box-container{
           width:100px ;
           height: 100px;
           background: #ddd;
           margin-bottom:5px;
           }
       </style> -->

  </head>

  <body>
    <h1>Hello, world!</h1>

    <h2 class="font-weight-nomarl display-4 my-3">Hello Bootstrap!!</h2>
    <div class="text-center bg-primary my-3">BOX</div>
    <div class="text-right bg-success text-warning my-3">BOX</div>
    <div class="text-center bg-info font-weight-bold my-3">BOX</div>
    <div class="text-center bg-dark text-light my-3">BOX</div>

    <div class="box-container my-3">
        <div class="bg-primary w-25 pt-3">BOX1</div>
    </div>
    <div class="box-container my-3">
        <div class="bg-success w-75 my-0 mx-auto">BOX2</div>
    </div>

    <button class="btn btn-primary my-3">OK</button>
    <button class="btn btn-info btn-sm my-3">OK</button>
    <button class="btn btn-danger btn-lg my-3">OK</button>

<!-- グリッドデザイン -->

    <div class="container">
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-secondary">2</div>
            <div class="col bg-info">3</div>
        </div>
        <div class="row my-3">
            <div class="col bg-danger">1</div>
            <div class="col bg-warning">2</div>
            <div class="col bg-dark">3</div>
        </div>        
        <div class="row">
            <div class="col-8 bg-primary">1</div>
            <div class="col-4 bg-secondary">2</div>
            <div class="col bg-info">3</div>
        </div>
        <div class="row my-3">
            <div class="col-4 bg-danger">1</div>
            <div class="col-6 bg-warning">2</div>
            <div class="col-2 bg-dark">3</div>
        </div>
        <div class="row">
            <div class="col-8 bg-primary">1</div>
            <div class="col-1 bg-secondary">2</div>
        </div>
        <div class="row my-3">
            <div class="col-4 bg-danger">1</div>
            <div class="col-6 bg-warning">2</div>
             <div class="col-6 bg-dark">3</div>
        </div>
    </div>

    <!-- 
        ブレイクポイント
        576px→sm  
        769px→md
        992px→lg
        1200px→xl 
    -->

    <div class="container">                 
        <!-- どの幅でも１０：２の比率 -->

        <div class="row my-3">
            <div class="col-10 bg-primary w-25 pt-3">1</div>
            <div class="col-2 bg-secondary w-25 pt-3">2</div>
        </div>
        
        <!-- 769px以上で２：１０の比率 -->

        <div class="row my-3">
            <div class="col-10 col-md-2 bg-primary">1</div>
            <div class="col-2 col-md-10 bg-secondary">2</div>
        </div>
        
        <!-- 769px以上でdiv2を表示させる -->        

        <div class="row my-3">
            <div class="col-10 bg-info">1</div>
            <div class="col-2 d-md-none bg-warning">2</div>
        </div>

        <!-- 769px以上でdiv2を消す --> 

        <div class="row my-3">
            <div class="col-10 bg-info">1</div>
            <div class="d-none d-md-block col-md-2 bg-warning">2</div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
